<!DOCTYPE html>

<html>
<head>
<title>My MadLib</title>
<link rel="stylesheet" href="style.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<h1>MadLib</h1>

<div class="data">

    <p class="instructions">
      Enter a value into each field. Then click 'Make Story' to read a funny story.
    </p>

    <form>
        Your name: <input type="text" id='name'> <br>
        Number: <input type="number" id='number'> <br>
        Food: <input type="text" id='food'> <br>
        Condiment: <input type="text" id='condiment'> <br>
        Object: <input type="text" id='object'> <br>
        Verb: <input type="text" id='verb'> <br>
        Place: <input type="text" id='place'> <br>
        Person: <input type="text" id='person'> <br>
        Adjective: <input type="text" id='adjective'> <br>
        Noun: <input type="text" id='noun'> <br>
        Body Part: <input type="text" id='body'> <br>
        Opposites: <input type="text" id='opposites'> <br>
        Number: <input type="number" id='number2'> <br>
        Distance Unit: <input type="text" id='distance'> <br>
        Place: <input type="text" id='location'> <br>
        Verb: <input type="text" id='verb2'> <br>
        Adjective: <input type="text" id='adjective2'> <br>
        Verb -ing: <input type="text" id='verb3'> <br>
        Body Part: <input type="text" id='body2'> <br>
        Verb: <input type="text" id='verb4'> <br>

        <input type="button" onclick="makeStory()" value="Submit">
    </form>

</div>

<div class="story">
  <h2>Hello</h2>
    <p id="one"></p>
    <p id="two"></p>
    <p id="three"></p>
    <p id="four"></p>
    <p id="five"></p>
    <p id="six"></p>
</div>


<script src="story_maker.js"></script>
</body>
</html>
